<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }

        h2 {
            margin-top: 30px;
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <fieldset>
                <legend class="text-center mb-4">Student Exam Performance Prediction</legend>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                    <select id="ethnicity" class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="education" class="form-label">Parental Level of Education</label>
                    <select id="education" class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select id="lunch" class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="test-prep" class="form-label">Test Preparation Course</label>
                    <select id="test-prep" class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="writing-score" class="form-label">Writing Score (out of 100)</label>
                    <input id="writing-score" class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label for="reading-score" class="form-label">Reading Score (out of 100)</label>
                    <input id="reading-score" class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                </div>

                <button type="submit" class="btn btn-primary">Predict Your Maths Score</button>
            </fieldset>
        </form>

        <h2>Prediction: {{ results }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
